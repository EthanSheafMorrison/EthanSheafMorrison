<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Ethan Sheaf-Morrison</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica:wght@400;500&display=swap');
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="site-title">Ethan Sheaf-Morrison</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Blog Content -->
    <main class="blog-container">
        <!-- Search and Filter Section -->
        <section class="blog-controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search posts...">
                <button id="search-button">Search</button>
            </div>
            <div class="filter-container">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="design">Design</option>
                    <option value="research">Research</option>
                    <option value="writing">Writing</option>
                    <option value="projects">Projects</option>
                </select>
            </div>
        </section>

        <!-- Blog Posts Section -->
        <section class="blog-posts">
            <h1>Blog</h1>
            <div id="posts-container">
                <!-- Posts will be loaded here dynamically -->
            </div>
        </section>

        <!-- New Post Section -->
        <section class="new-post">
            <h2>New Post</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="post-title">Title</label>
                    <input type="text" id="post-title" required>
                </div>
                <div class="form-group">
                    <label for="post-date">Date</label>
                    <input type="date" id="post-date" required>
                </div>
                <div class="form-group">
                    <label for="post-category">Category</label>
                    <select id="post-category" required>
                        <option value="design">Design</option>
                        <option value="research">Research</option>
                        <option value="writing">Writing</option>
                        <option value="projects">Projects</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-tags">Tags (comma separated)</label>
                    <input type="text" id="post-tags" placeholder="e.g. design, research, writing">
                </div>
                <div class="form-group">
                    <label for="post-image">Featured Image</label>
                    <input type="file" id="post-image" accept="image/*">
                    <div id="image-preview"></div>
                </div>
                <div class="form-group">
                    <label for="post-content">Content (Markdown supported)</label>
                    <textarea id="post-content"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" id="save-draft">Save Draft</button>
                    <button type="submit" id="publish-post">Publish Post</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/ethan.sheaf/" target="_blank">Instagram</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
        </div>
        <div class="copyright">Â© 2024 Ethan Sheaf-Morrison</div>
    </footer>

    <script src="blog.js"></script>
</body>
</html>
